<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/games-19/24/tic-tac-toe-512.png"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="message" style="font-family: Sixtyfour Convergence;font-size: 2rem;">Press To Play</div>
    <div class="display">
        <div class="in" style="border-top: none;border-left: none;"></div>
        <div class="in" style="border-top: none;"></div>
        <div class="in" style="border-top: none;border-right: none;"></div>
        <div class="in" style="border-left: none;"></div>
        <div class="in"></div>
        <div class="in" style="border-right: none;"></div>
        <div class="in" style="border-bottom: none;border-left: none;"></div>
        <div class="in" style="border-bottom: none;"></div>
        <div class="in" style="border-bottom: none;border-right: none;"></div>
    </div>
</body>
</html>
